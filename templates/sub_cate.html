{% extends "index.html" %}
   {% block sub_cate_public %}
            <div style="margin: 0%; background-color: black;" class="row row-cols-md-3">
                {% for i in x: %}
                    <div class="col sm-2 p-4">
                        <div style="color:white; background-image: url(/static/bg/bg1.jpeg);" class="p-3 card " id="demo">
                           <img class="card-img-top" src="/static/sub_cate/" alt="">

                            <div class="card-body">
                                <h5 class="card-title d-flex justify-content-center">{{i[2]}}</h5>
                                <p class="card-title d-flex justify-content-center">{{i[3]}}</p>
                            </div>

                            <div class="d-flex justify-content-center">
                              <a href="{{url_for('category.content.contents', id=i[0])}}" class="card-link">Doc </a>
                            </div>

                        </div>
                    </div>
                {% endfor %}
            </div>
    {% endblock %}
