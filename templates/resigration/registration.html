<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Resister</title>
</head>
<style>
    #do{
    margin: 0%;
    background-image: url(static/bg/pg1.jpeg);
    background-repeat: no-repeat;
    background-size: 100% 100%;

  }
</style>

<body>
  <div class="container-fluid">
    <a href="{{url_for('home')}}"><h2>Home</h2></a>
  </div>
 
  <hr>
  {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
      {% for category, message in messages %}
      <div class="alert alert-primary" role="alert">
        {{message}}
      </div>
      {% endfor%}
    {% endif %}
  {% endwith %}

{% block login %}

    <div style="margin: 0%; padding: 10px;" class="row align-items-center justify-content-around">

      <div class="col-md-6 col-sm-3">
        <h3>Register Here:-  </h3>
      </div>

      <div id="do" class="col-md-5 col-sm-3">
        <form class="" action="" method="post">
          <label  for="">First Name</label>
          <input class="form-control" type="text" name="fname" id="" required><br>

          <label  for="">Last Name</label>
          <input class="form-control" type="text" name="lname" id="" required><br>

          <label  for="">Email</label>
          <input class="form-control" type="text" name="email" id="" required><br>

          <label  for="">Password</label>
          <input class="form-control" type="text" name="password" id="" required><br>

          <input class="btn btn-success" type="submit" value="Submit">
        </form>
        <br>

        <a href="{{url_for('login.login_me')}}">Login</a>
      </div>



    </div>




{% endblock %}
</body>

<script>
  $(document).ready(function() {
    setTimeout(function() {
        $('.alert').fadeOut('slow');
    }, 2000);
  });
</script>
</html>
